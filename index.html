<!DOCTYPE html>
<html>
<head>
    <title>Flask Greet App</title>
</head>
<body>
    <h1>Flask App</h1>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Greet Me</button>
    </form>

    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
