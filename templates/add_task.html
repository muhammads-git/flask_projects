<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <center>
    <!-- ✅ ADD TASK FORM (should appear only once) -->
    <h2>Add a New Task</h2>
    <form method="POST" action="{{ url_for('task_to_add') }}">
        <input type="text" name="title" placeholder="Enter task title">
        <button type="submit">Add Task</button>
    </form>

    <hr>

    <!-- ✅ LOOP THROUGH EXISTING TASKS -->
    <h2>Tasks:</h2>
    {% for title in titles %}
        <p>{{ title[1]}}</p>

        <form method="POST" action="{{ url_for('task_to_remove') }}">
            <input type="text" name="remove_title" value="{{ title[1] }}">
            <button type="submit">Remove</button>
        </form>

        <form method="POST" action="{{url_for('mark_as_done')}}">   
            <input type = 'text' name="task_done">
            <button type = 'submit' >Mark as done</button>
        </form>
        <br>
    {% endfor %}
        </center>
</body>
</html>
